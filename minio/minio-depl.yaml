apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: minio-depl
  namespace: minio-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
      - name: data 
        persistentVolumeClaim:
          claimName: pure-block 
      containers:
      - name: minio
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent 
        args:
        - server
        - /data
        resources:
           limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name:  minio-configs
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: minio-configs 
              key: MINIO_SECRET_KEY
        ports:
        - containerPort: 9000
          hostPort: 9000
          protocol: TCP 
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
        volumeMounts: 
        - name: data 
          mountPath: "/data"